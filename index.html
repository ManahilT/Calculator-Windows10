<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Best place to visit in Islambad">
      <meta name="keywords" content="Islamabad, Pakistan,  mosque, park, hills">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Montserrat&family=Noto+Sans:wght@300;400&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>

  <section>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="history">History </div>
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result"></div>
      </div>
      <div class="all_button">

        <div class="button operation">%</div>
        <div class="button all-clear">C</div>
        <div class="button last-entity-clear">CE</div>
        <div class="button operation">รท</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">+</div>
        <div class="button operation">+/-</div>
        <div class="button btn-0 number">0</div>
        <div class="button number dot">.</div>
        <div class="button btn-equal">=</div>
      </div>
    </div>
  </div>
</section>
        <script src="index.js"></script>
